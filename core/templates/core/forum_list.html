<!DOCTYPE html>
<html>
<head>
    <title>Forums</title>
</head>
<body>
    <h1>Your Forums</h1>
    
    <div>
        <a href="{% url 'create_forum' %}">Create New Forum</a>
        <a href="{% url 'profile' %}">Back to Profile</a>
    </div>
    
    {% if forums %}
    <div>
        {% for forum in forums %}
        <div>
            <h2>{{ forum.name }}</h2>
            <p>{{ forum.description }}</p>
            <p>Created by: {{ forum.created_by.username }}</p>
            <p>Members: {{ forum.members.count }}</p>
            <a href="{% url 'forum_detail' forum.id %}">Join Chat</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>You haven't joined any forums yet.</p>
    {% endif %}
</body>
</html>
