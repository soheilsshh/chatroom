<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="profile-container">
        <h1>Profile</h1>
        
        <div class="profile-info">
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout' %}" class="button">Logout</a> <!-- Red button -->
        </div>
        
        <div class="profile-info">
            <h2>Profile Information</h2>
            {% if avatar %}
            <img src="{{ avatar.url }}" alt="Profile avatar">
            {% endif %}
            
            <div>
                <h3>Bio</h3>
                {% if bio %}
                <p style="white-space: pre-wrap;">{{ bio }}</p>
                {% else %}
                <p>No bio yet.</p>
                {% endif %}
            </div>
            
            <div>
                <p>Member since: {{ created_at|date:"F j, Y" }}</p>
                <p>Last updated: {{ updated_at|date:"F j, Y" }}</p>
            </div>
        </div>
        
        <div>
            <a href="{% url 'edit_profile' %}" class="button">Edit Profile</a> <!-- Red button -->
            <a href="{% url 'forum_list' %}" class="button">My Forums</a> <!-- Red button -->
        </div>
    </div>
</body>
</html>
