<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        a {
            text-decoration: none;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #333;
        }

        .container {
            width: 350px;
            height: 500px;
            background: #333;
            box-shadow: 10px 20px 20px 0 rgba(0, 0, 0, 0.4), -10px 20px 20px 0 rgba(0, 0, 0, 0.4), 0 -2px 20px 0 rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signin-signup {
            display: grid;
            grid-template-columns: 1fr;
        }

        form {
            grid-column: 1 / 2;
            grid-row: 1/2;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        form.sign-up-form {
            visibility: hidden;
        }

        .title {
            font-size: 35px;
            color: #999;
            margin-bottom: 10px;
        }

        .input-field {
            width: 280px;
            height: 50px;
            border-bottom: 2px solid #999;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .input-field i {
            flex: 1;
            text-align: center;
            font-size: 20px;
            color: #999;
        }

        .input-field input {
            flex: 5;
            border: none;
            outline: none;
            background: none;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 600;
        }

        p, a {
            font-size: 14px;
            color: #999;
        }

        .forgot-password {
            align-self: flex-end;
        }

        .btn {
            width: 130px;
            height: 40px;
            background: none;
            outline: none;
            border: 2px solid #999;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            color: #999;
        }

        .btn:hover {
            color: #333;
            border: none;
            background: #999;
        }

        .account-text {
            color: #f0f0f0;
        }

        .container.sign-up-mode form.sign-up-form {
            visibility: visible;
        }

        .container.sign-up-mode form.sign-in-form {
            visibility: hidden;
        }

        @media (max-width: 400px) {
            .container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form class="sign-in-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="forgot-password">Forgot password?</p>
                <p class="account-text">Don't have an account? <a href="{% url 'register' %}" id="sign-up-link">Sign up</a></p>
            </form>
            <form class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <p>Sign-up form goes here</p>
                <p class="account-text">Already have an account? <a href="#" id="sign-in-link">Sign in</a></p>
            </form>
        </div>
    </div>
    <script>
        const sign_in_link = document.querySelector("#sign-in-link");
        const sign_up_link = document.querySelector("#sign-up-link");
        const container = document.querySelector(".container");

        sign_up_link.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        })

        sign_in_link.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        })
    </script>
</body>
</html>
